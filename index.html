                            <a rel="external" class="btn-contato" id>

            <section id="contato">
                <div class="interface">
                    <h2 class="titulo">Con<span>tato</span></h2>
            
                    <div class="contato">
                        <img src="undraw_developer_activity_re_39tg.svg" alt="">
                        
                        <form method="post" id="form1" onsubmit="
                        var email = document.getElementById('email').value
                        var arroba = '@'
                        var com = '.com'
                        if(email.includes(arroba)&&email.includes(com))
                        {
                            setTimeout(function(){
                            window.location.reload();},10);
                        }
                        else{
                            alert('Preencha um email válido')
                            event.preventDefault()
                        }
                            
                        ">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" required placeholder="Seu nome">
                        
                            <label for="email">E-mail</label>
                            <input type="text" name="email" id="email" required placeholder="Digite o seu e-mail">
                        
                            <label for="mensagem">Mensagem</label>
                            <textarea name="mensagem" id="" required placeholder="Mensagem"></textarea>
                        
                            <div class="btn-enviar">
                                <button type="submit" data-button>Enviar</button>
                            </div>
                        </form>
                    </div>
                </div><!--interface-->
            </section><!--contato-->
